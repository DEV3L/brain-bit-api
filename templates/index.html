<!doctype html>
<html lang="en">

<head>
    <title>Brain Bit - API Interface</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}"/>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body>

<!-- Content Banner -->
<nav class="mx-2 mt-0 mb-2 pt-1 pb-0 pr-0 pl-2 navbar navbar-expand-lg navbar-light bg-light">
    <a style="width:100px" class="navbar-brand" href="/dashboard">
        <img style="height:45px" class="mb-0 pb-0" src="{{ url_for('static', filename='images/logo.png') }}"/>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/dashboard">Dashboard</a>
            </li>
        </ul>
        <h5 class="my-0 ml-auto font-weight-normal">Dashboard</h5>
    </div>
</nav>

<!-- Content -->
<div class="mx-5 row">
    <table class="table table-striped table-sm w-100">
        <thead class="thead-dark">
        <tr>
            <th>Tweets</th>
        </tr>
        </thead>
        <tbody>
        {% for tweet in tweets %}
            <tr>
                <td>{{ tweet['name'] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {});
</script>

</body>

</html>
